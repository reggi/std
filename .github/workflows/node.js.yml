name: Quality Assurance
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  lint-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: ./run lint-package
  lint-ts-node:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: ./run eslint
  lint-scripts: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: ./run lint_scripts
  test-ts-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1 
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: ./run test_ts_node
      shell: bash
    
